[buildout]
parts +=
  circus.ini
  couchdb.ini
  openprocurement.api.ini
  chronograph.ini
  lots_databridge.yaml
  concierge.yaml
  plugins.yaml

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[circus.ini]
<= config-from-template
couchdb = True
concord =
penstock =
statsd =
webapp = True
web_port = 6543
web_host = 0.0.0.0
concierge=
lots_databridge =
chronograph = True
chronograph_port = 6544
chronograph_host = 0.0.0.0
endpoint = ipc://${buildout:directory}/var/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/var/circus_pubsub
timezone = Europe/Kiev

[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[openprocurement.api.ini]
<= config-from-template
couchdb_url = http://${couchdb.ini:host}:${couchdb.ini:port}/
couchdb_db = openprocurement
debug = false
auth_file = ${buildout:directory}/auth.ini
exc_logger = 1
plugins = ${buildout:directory}/etc/plugins.yaml

[chronograph.ini]
<= config-from-template
couchdb_db = openprocurement_chronograph
debug = false
api_url = http://${circus.ini:web_host}:${circus.ini:web_port}/api/0.6/
callback_url = http://${circus.ini:chronograph_host}:${circus.ini:chronograph_port}/
jobstore_db = sqlite:///${buildout:directory}/var/jobs.sqlite
exc_logger = 1

[logrotate.conf]
<= config-from-template
logs_bucket =
logs_dir =
aws_access_key = ${openprocurement.api.ini:aws_access_key}
aws_secret_key = ${openprocurement.api.ini:aws_secret_key}

[data_bridge_defaults]
<= config-from-template
input = ${buildout:directory}/templates/databridge.yaml
resources_api_server =
resources_api_version =
resources =
user_agent =
filter_workers_count = 1
retry_default_timeout = 10
worker_sleep = 25
watch_interval = 10
public_db =
down_requests_sleep = 20
up_requests_sleep = 20
up_wait_sleep = 30
up_wait_sleep_min = 5
queue_size = 1001
client_inc_step_timeout = 0.1
client_dec_step_timeout = 0.02
drop_threshold_client_cookies = 1.5
worker_sleep = 25
retry_default_timeout = 5
retries_count = 10
queue_timeout = 15
workers_inc_threshold = 75
workers_dec_threshold = 35
workers_min = 1
workers_max = 1
retry_workers_min = 1
retry_workers_max = 3
resource_items_queue_size = 100
retry_resource_items_queue_size = -1
filter_workers_count = 1
watch_interval = 10
resource_items_limit = 100
bulk_save_limit = 1000
bulk_save_interval = 3
bulk_query_interval = 3
bulk_query_limit = 5000
storage_db = couchdb
couch_user = "admin"
couch_password = "admin"
couch_host =  "127.0.0.1"
couch_port = "5984"

[concierge.yaml]
<= config-from-template
db_host = "127.0.0.1"
db_port = "5984"
db_name = "lots_db"
db_login = ""
db_password = ""
errors_doc = 'broken_lots'
lots_url = http://127.0.0.1:6543
assets_url = http://127.0.0.1:6543
lots_api_version = 2.4
assets_api_version = 2.4
lot_secret_token =
assets_secret_token =
time_to_sleep = 25

[lots_databridge.yaml]
<= data_bridge_defaults
resources = lots
resources_api_server = http://127.0.0.1:6543
resources_api_version = 2.4
user_agent = edge.databridge
public_db = lots_db

[plugins.yaml]
<= config-from-template
