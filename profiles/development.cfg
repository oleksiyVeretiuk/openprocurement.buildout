[buildout]
extends =
    base.cfg
    sources.cfg
    versions.cfg
parts += docs
show-picked-versions = true
update-versions-file = profiles/versions.cfg
package-name +=
    openregistry.lots.bargain

[scripts]
eggs +=
    nose
    WebTest
    mock
    freezegun
    coverage
    repoze.profile
scripts +=
    pserve
    nosetests

[circus.ini]
webapp =
chronograph =

[openprocurement.api.ini]
debug = true

[chronograph.ini]
debug = true

[docs]
recipe = collective.recipe.sphinxbuilder
eggs =
    ${buildout:package-name}
    sphinxcontrib-httpdomain
source =
    ${buildout:directory}/src/openprocurement.api/docs/source

